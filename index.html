<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" class="bg-pattern-top">
    <div class="card">
      
      <img src="images/bg-pattern-card.svg" alt="" class="top-img">
      <div class="card__content">
        <img src="images/image-victor.jpg" alt="" class="profile-img">
        <div class="profile-user">
          <p class="user-name">Victor Crest <span class="user-age">26</span></p>
          <p class="user-city">London</p>
        </div>
        <hr>
        <div class="profile__stats">
          <div>
            <span class="profile__stats--value">80K</span>
            <span class="profile__stats--description">Followers</span>
          </div>
          <div>
            <span class="stat-value">803K</span>
            <span class="stat-desc">Likes</span>
          </div>
          <div>
            <span class="stat-value">1.4K</span>
            <span class="stat-desc">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ktari-ayman-369a72218/" target="_blank">Ktari Ayman</a>.
  </div>
</body>
</html>
